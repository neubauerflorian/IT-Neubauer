<!DOCTYPE html>
<html>
<head>
	<title>Test Website</title>
</head>
<body>
	<header>
		<h1>Welcome to my Test Website</h1>
	</header>
	<nav>
		<ul>
			<li><a href="#about">About</a></li>
			<li><a href="#services">Services</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
	</nav>
	<main>
		<section id="about">
			<h2>About Us</h2>
			<p>We are a small company that specializes in providing quality products and services to our customers.</p>
		</section>
		<section id="services">
			<h2>Our Services</h2>
			<ul>
				<li>Product A</li>
				<li>Product B</li>
				<li>Product C</li>
			</ul>
		</section>
		<section id="contact">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br>

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br>

				<input type="submit" value="Submit">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Test Website. All rights reserved.</p>
	</footer>
</body>
</html>
